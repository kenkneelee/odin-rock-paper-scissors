                <input type="image" src="images/pokeball_closed.png" class="closedball" alt="pixelated pokeball" onclick="alert(1)">
                <input type="image" src="images/pokeball_closed.png" class="closedball" alt="pixelated pokeball" onclick="alert(2)">

</body>

<script>
    var i = 0;
    var txt = 'Choose your Pok√©mon!'; /* The text */
    var speed = 100; /* The speed/duration of the effect in milliseconds */
    
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
      }
      document.onload=typeWriter();</script>
