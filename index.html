<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire, Water, Grass</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main">
        <h1 id="title"></h1>

        <div class="middle">

        <div class="yourchoice choicebox">
            <img src="images/pokeball_closed.png" alt="your choice" id="choicepic">
            <p id="yourchoicetext">Your choice</p>
            <p id="choiceshow"></p>

        </div>

        <div class="container">
            <div class="ballcontainer">
                <input type="image" src="images/pokeball_closed.png" class="closedball" alt="pixelated pokeball"
                    id="torchic">
                <input type="image" src="images/pokeball_closed.png" class="closedball" alt="pixelated pokeball"
                    id="mudkip">
                <input type="image" src="images/pokeball_closed.png" class="closedball" alt="pixelated pokeball"
                    id="treecko">
            </div>
            <div id="text">Choose carefully! ...</div>
        </div>

        <div class="aichoice choicebox">
            <img src="images/pokeball_closed.png" alt="ai choice" id="aichoicepic">
            <p id="aichoicetext">AI Choice</p>
            <p id="aichoiceshow"></p>
        </div>

        </div>

        <div class="scorecontainer">
            <h2 class="scoretext">Score:</h2>
            <h2 id="score">0</h2>
            <h2 class="aiscoretext">AI Score:</h2>
            <h2 id="aiscore">0</h2>
        </div>

    </div>
</body>

<script src="scripts/modified.js"></script>
</html>
